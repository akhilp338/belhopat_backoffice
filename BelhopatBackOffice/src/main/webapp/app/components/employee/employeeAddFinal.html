<div class="form-horizontal col-md-12 col-lg-12 col-sm-12 col-xs-12"
	name="reg_form">
	<form name="regForm" id="form_0" novalidate>
		<div class="row">
			<div class="col-md-6 col-lg-6 col-sm-6 col-xs-12">
				<fieldset class="scheduler-border">
					<legend class="scheduler-border">Basic Information</legend>
					<div class="control-group width-30 pull-left">
						<label class="control-label">Candidate Id</label>
						<div class="controls">
							<label class="control-label">{{vm.candidateId}}</label>
						</div>
					</div>
					<div class="control-group width-30 pull-left">
						<label class="control-label" for="firstName">Joining Date</label>
						<div class="controls">
							<input type="text" name="joiningDate" id="joiningDate"
								ng-model="vm.registration.joiningDate"
								class="form-input width-100" placeholder="Joining Date"
								validation="required:alt=Required field" />
						</div>
					</div>
					<div
						class="control-group col-lg-2 col-md-2 col-sm-6 col-xs-6 pull-left">
						<label class="control-label" for="dob">Business Unit</label>
						<div class="controls">
							<select name="bloodGroup"
								ng-model="vm.registration.bloodGroup.id"
								validation="required:alt=required" class="form-input width-100"
								ng-options="business.id as (business.description) for business in vm.lookups.bu">
								<option style="display: none" value="">...</option>
							</select>
						</div>
					</div>
					<div
						class="control-group col-lg-2 col-md-2 col-sm-6 col-xs-6 pull-left">
						<label class="control-label" for="dob">Account Manager</label>
						<div class="controls">
							<select name="bloodGroup"
								ng-model="vm.registration.bloodGroup.id"
								validation="required:alt=required" class="form-input width-100"
								ng-options="accounts.id as (accounts.employeeId) for accounts in vm.lookups.am">
								<option style="display: none" value="">...</option>
							</select>
						</div>
					</div>
					<div
						class="control-group col-lg-2 col-md-2 col-sm-6 col-xs-6 pull-left">
						<label class="control-label" for="dob">HR Manager</label>
						<div class="controls">
							<select name="bloodGroup"
								ng-model="vm.registration.bloodGroup.id"
								validation="required:alt=required" class="form-input width-100"
								ng-options="accounts.id as (accounts.employeeId) for accounts in vm.lookups.hrm">
								<option style="display: none" value="">...</option>
							</select>
						</div>
					</div>
					<div class="control-group width-30 pull-left">
						<label class="control-label" for="workLocation">Work
							Location</label>
						<div class="controls">
							<input type="text" name="workLocation" id="workLocation"
								ng-model="vm.registration.workLocation.id"
								class="form-input width-100" placeholder="Work Location"
								validation="required:alt=Required field" />
						</div>
					</div>
					<div class="control-group width-30 pull-left">
						<label class="control-label" for="timeZone">Time Zone</label>
						<div class="controls">
							<input type="text" name="timeZone" id="timeZone"
								ng-model="vm.registration.timeZone.id"
								class="form-input width-100" placeholder="Time Zone"
								validation="required:alt=Required field" />
						</div>
					</div>
				</fieldset>
			</div>
		</div>
	</form>
	<div class="clearfix"></div>
	<button style="margin: 20px 0;" class="logout-button"
		ng-click="vm.employeeRegister()">Confirm and Register</button>
</div>

<div class="clearfix"></div>
<button type="button" class="btn btn-default"
	ng-click="vm.addEmployeeNextStep(candidateId)">NEXT STEP</button>
