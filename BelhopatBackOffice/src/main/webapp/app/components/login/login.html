 <<!DOCTYPE form PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
 <html>
 <head>
 <link rel="shortcut icon" href="app/assets/images/B-Icon.ico">
<title>Belhopat Global Services Pvt Ltd</title>
<link rel="stylesheet" ng-href="app/assets/libs/css/bootstrap.min.css">
<link rel="stylesheet" ng-href="app/assets/libs/css/font-awesome.min.css">
<link rel="stylesheet" ng-href="app/assets/libs/css/awesome-checkbox.css">
<link rel="stylesheet" ng-href="app/assets/libs/css/sweetalert.css">
<link rel="stylesheet" ng-href="app/assets/styles/style.css">
<link rel="stylesheet" ng-href="app/assets/libs/css/jquery.dataTables.min.css">
 
 
 </head>
 <body>
  <form name='loginForm'
		  action="/BelhopatBackOffice/login" method='POST'>
<div class="login-container"><div class="login-form">
    <div class="header-image"></div>
    <div class="form-group ">
        <input type="text" required class="form-input width-100" placeholder="Username " name="username" id="UserName" ng-model="vm.loginCreds.username" ng-change="vm.errorMessage = ''" ng-keyup="$event.keyCode == 13 && vm.login(vm.loginCreds)">
        <i class="fa fa-user"></i>
    </div>
    <div class="form-group log-status">
        <input type="password" required class="form-input width-100" placeholder="Password" name="password" id="rm-control Password" ng-model="vm.loginCreds.password" ng-change="vm.errorMessage = ''" ng-keyup="$event.keyCode == 13 && vm.login(vm.loginCreds)">
        <i class="fa fa-lock"></i>
    </div>
    <div class="form-group">
        <span class="alert" ng-if="vm.errorMessage != ''">{{vm.errorMessage}}</span>
    </div>
    <input type="hidden" 
		name="${_csrf.parameterName}"
		value="${_csrf.token}" />
    <a class="link" href="#" ng-click="vm.forgotPassword()">Lost your password?</a>
    <button type="submit" class="log-btn" >Log in</button>
    </div></div>
 </form>
 </body>
 </html>
