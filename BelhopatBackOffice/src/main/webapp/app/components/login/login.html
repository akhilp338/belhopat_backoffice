<div class="login-container"><div class="login-form">
    <div class="header-image"></div>
    <div class="form-group ">
        <input type="text" required class="form-control" placeholder="Username " id="UserName" ng-model="vm.loginCreds.username" ng-change="vm.errorMessage = ''" ng-keyup="$event.keyCode == 13 && vm.login(vm.loginCreds)">
        <i class="fa fa-user"></i>
    </div>
    <div class="form-group log-status">
        <input type="password" required class="form-control" placeholder="Password" id="Passwod" ng-model="vm.loginCreds.password" ng-change="vm.errorMessage = ''" ng-keyup="$event.keyCode == 13 && vm.login(vm.loginCreds)">
        <i class="fa fa-lock"></i>
    </div>
    <div class="form-group">
        <span class="alert" ng-if="vm.errorMessage != ''">{{vm.errorMessage}}</span>
    </div>
    <a class="link" href="#">Lost your password?</a>
    <button type="button" class="log-btn" ng-click="vm.login(vm.loginCreds)">Log in</button>
    </div></div>
